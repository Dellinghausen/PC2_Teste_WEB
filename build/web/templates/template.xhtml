<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo"></ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema desenvolvido para a PC2"
                          style="text-align: center">
                <h:form id="menu">
                    <b:navBar brand="TA">
                        <b:navbarLinks>
                            <b:navLink value="Inicio" outcome="inicio"/>
                            <b:dropMenu value="Cadastros" 
                                        rendered="#{controleLogin.usuarioAutenticado != null}">
                                <b:navCommandLink action="#{controleUsuario.listar()}"
                                                  value="Manutenção de Usuarios"
                                                  ajax="false"/>
                                <b:navCommandLink action="#{controleEstudante.listar()}"
                                                  value="Manutenção de Estudantes"
                                                  ajax="false"/> 
                                <b:navCommandLink action="#{controleCategoria.listar()}"
                                                  value="Manutenção de Categorias"
                                                  ajax="false"/> 
                                <b:navCommandLink action="#{controleNecessidadeEspecial.listar()}"
                                                  value="Manutenção de Necessidade Especial"
                                                  ajax="false"/>
                                <b:navCommandLink action="#{controleQuestionario.listar()}"
                                                  value="Manutenção de Questionarios"
                                                  ajax="false"/> 
                                <b:navCommandLink action="#{controlePergunta.listar()}"
                                                  value="Manutenção de Perguntas"
                                                  ajax="false"/>   
                                <b:navCommandLink action="#{controleDadosResposta.listar()}"
                                                  value="Manutenção de Dados Resposta"
                                                  ajax="false"/>
                                <b:navCommandLink action="#{controleCidade.listar()}"
                                                  value="Manutenção de Cidades"
                                                  ajax="false"/> 
                                <b:navCommandLink action="#{controleEstado.listar()}"
                                                  value="Manutenção de Estados"
                                                  ajax="false"/> 
                                <b:navCommandLink action="#{controlePais.listar()}"
                                                  value="Manutenção de Paises"
                                                  ajax="false"/>
                            </b:dropMenu>
                            <b:dropMenu value="Usuario #{controleLogin.usuarioAutenticado != null ?
                                                         controleLogin.usuarioAutenticado.nome : ''}">
                                <b:navCommandLink value="Efetuar login"
                                                  action="#{controleLogin.paginaLogin()}"
                                                  ajax="false"
                                                  rendered="#{controleLogin.usuarioAutenticado == null}"/>
                                <b:navCommandLink value="Efetuar logout"
                                                  action="#{controleLogin.efetuarLogout()}"
                                                  ajax="false"
                                                  rendered="#{controleLogin.usuarioAutenticado != null}"/>
                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar>                    
                </h:form>              
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">

            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="ajaxstatus.xhtml"/>
                <div align="center">Tiago Dellinghausen Lopes</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
